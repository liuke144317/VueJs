<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../js/8ComponentBase.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="demo1">
			<button-lk></button-lk>
			<button-lk></button-lk>
			<!--通过prop像子组件传递数据-->
			<blog-post title="多云转晴" content=""></blog-post>
			<blog-post title="38.6摄氏度"></blog-post>
			<blog-post v-for="item in arr" v-bind:title="item.title"></blog-post>
			<!--在组件的按钮中添加事件-->
			<blog-post1 title="38.6摄氏度" content="content123<br>123" v-bind:style="{fontSize:fontSize+'px'}" v-on:enlarge-text="fontSize += 0.1" ></blog-post1>
			<!--<blog-post2 post="post"></blog-post2>-->
		</div>
		</br>
		<!--子组件向父组件传递参数-->
		<div id="demo2" v-bind:style="{fontSize:fontSize+'px'}">子组件向父组件传递参数</div>
		<!--在组件上使用v-model-->
		<div id="demo3">
			<!--在div中的input上使用v-model-->
			<input v-model="testWord"></input>
			<p>输出测试文字：{{testWord}}</p>
			<br>
			<!--v-model等价于如下实现方式-->
			<input v-bind:value="newWord" v-on:input="newWord = $event.target.value"></input>
			<p>输出测试文字：{{newWord}}</p>
			<br>
			<!--在组件上使用v-model-->
			<custom-input v-model="modelWord"></custom-input>
			<p>输出测试文字：{{modelWord}}</p>
			<br>
			<!--插槽：将内容放入指定位置-->
			<alert-box>123</alert-box>
		</div>
		<!--动态展现组件-->
		</br>
		动态展现组件如下
		<div id="demo4" class="dynamic">
			<div v-for="item in selectData">
				<input type="radio" name='group1' v-bind:id="item.id" v-bind:value="item.value" v-on:click="value = item.value;currentTab=item.value"/>
				<label v-bind:for="item.id">{{item.text}}</label>
			</div>
			<p>选中的是：{{value}}</p>
			<component v-bind:is="useComponent"></component>
		</div>
	</body>
	<style type="text/css">
		.newStyle{
			background: rgb(243,190,184);
			width: 30%;
			height: 50px;
			border-radius: 0.5;
			display:flex ;
			align-items: center;
		}
		.dynamic{
			background: rgb(255,250,232);
			width: 100%;
			height: 150px;
		}
	</style>
</html>
